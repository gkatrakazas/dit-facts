
<VirtualHost *:443>
    ServerName facts.di.uoa.gr
    SSLEngine On
    SSLProxyEngine On

    SSLCertificateChainFile /etc/apache2/certs/fullchain.pem
    SSLCertificateFile /etc/apache2/certs/cert.pem
    SSLCertificateKeyFile /etc/apache2/certs/privkey.pem

    SSLProtocol All -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite "TLS1.3:TLSv1.2+EECDH:TLSv1.2+DH:+SHA384:+SHA256:!SHA:!MEDIUM:!EXP:!LOW:!aNULL:!eNULL:!PSK:!SRP:!DSS:!ARIA:!CAMELLIA"
    SSLSessionTickets off
    SSLHonorCipherOrder on


    ProxyPass / http://frontend:80/
    ProxyPassReverse / http://frontend:80/

    ProxyPreserveHost On
</VirtualHost>